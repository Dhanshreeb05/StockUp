<ng-container *ngIf="type==='raised'">
    <button mat-raised-button [ngClass]="classes" (click)="handleAction()" [disabled]="isDisabled">
        {{ label }}
        <ng-container *ngIf="icon">
            <mat-icon>{{ icon }}</mat-icon>
        </ng-container>
    </button>
</ng-container>

        {{ label }}
        <ng-container *ngIf="icon">
            <mat-icon>{{ icon }}</mat-icon>
        </ng-container>

</ng-container>
