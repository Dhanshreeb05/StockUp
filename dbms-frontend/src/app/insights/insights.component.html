<div class="insight container" style="overflow-y: scroll">
  <div class="header-container">
    <div class="row">
      <div class="col-3">
        <mat-card class="example-card">
          <mat-card-title-group>
            <mat-card-title>Most Profitable Share</mat-card-title>
          </mat-card-title-group>
          <mat-card-content>
            <br />
            <div class="row">
              <div class="col-4">
                <h1>{{ this.mostProfitableName }}</h1>
              </div>
              <div class="col-4">
                <h1>:</h1>
              </div>
              <div class="col-4"><h1>{{this.mostProfitable}}</h1>
               
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-3">
        <mat-card class="example-card">
          <mat-card-title-group>
            <mat-card-title>Portfolio Profit</mat-card-title>
          </mat-card-title-group>
          <mat-card-content>

            <br />
            <h1>{{ this.portfolioProfit }}</h1>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-3">
        <mat-card class="example-card">
          <mat-card-title-group>
            <mat-card-title>Realised Profit</mat-card-title>
          </mat-card-title-group>
          <mat-card-content>
            <br />
            <h1>{{ this.portfolioValue }}</h1>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-3">
        <mat-card class="example-card">
          <mat-card-title-group>
            <mat-card-title>Balance</mat-card-title>
          </mat-card-title-group>
          <mat-card-content>
            <br />
            <h1>{{ this.balance }}</h1>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  <br />
  <br />

  <div class="content">
    <div class="row">

      <ng-container *ngIf="datasource?.length>0; else noDataTemplate">
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
            <ng-container *ngFor="let columnName of columnNames" [matColumnDef]="columnName">
              <th mat-header-cell *matHeaderCellDef>{{columnName }}</th>
              <td mat-cell *matCellDef="let row">{{ row[columnName] }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
            <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
          </table>
    </ng-container>
<ng-template #noDataTemplate>
<p class="no-data-para">
 No shares bought yet!
  </p>
    </ng-template>
    </div>
  </div>
</div>
