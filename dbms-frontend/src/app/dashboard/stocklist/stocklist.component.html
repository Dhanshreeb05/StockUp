  <div class="table-container">
    <div *ngIf="dataSourceTable">
      <table mat-table [dataSource]="dataSourceTable" class="mat-elevation-z8">
  
        <!-- Define columns dynamically using *ngFor -->
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
          <td mat-cell *matCellDef="let emp; let i = index">
            <!-- Check if the current column is the button column -->
            <ng-container *ngIf="column !== 'Add'">
              {{ emp[column] }}
            </ng-container>
            <ng-container *ngIf="column === 'Add'">
              <!-- Add your button here -->
              <button mat-button (click)="onButtonClick(emp)">Add to watchlist </button>
            </ng-container>
          </td>
        </ng-container>
    
        <!-- Header row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
        <!-- Regular data rows -->
        <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
      </table>
    </div>

  </div>
